<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The second webpage</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="boxes">
      <div class="box">
        <h1 class="box-title-1">
          Mobile-Friendly Web Design to Grow Your Business
        </h1>
      </div>

      <div class="box-image-1">
        <img
          src="./assets/imgs/9fea89fe-978d-29e6-07e9-c41c47e486f8.jpg"
          alt="architect and constructor"
        />
      </div>
      <div class="box-image-2">
        <img src="./assets//imgs/-min.jpg" alt="man working pc puts etils" />
      </div>

      <div class="circle-border">
        <div class="circle-main"></div>
      </div>

      <div class="box-text">
        <div class="box-text-1">
          <h3 class="box-text-1-title">our vision</h3>
          <p class="box-text-1-p1">
            We specialize in developing creative marketing solutions through
            website design, online advertising, inbound marketing and software
            development.
          </p>
          <p class="box-text-1-p2">Images from <a href="">Freepik</a></p>
          <button class="box-text-1-button">learn more</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div class="footer-icons">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
          <div class="footer-icons">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="footer-icons">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="footer-icons">
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
